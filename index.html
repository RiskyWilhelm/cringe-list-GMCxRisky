<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad-CringeList</title>
    <link type="text/css" rel="stylesheet" href="./css/sizes.css">
    <link type="text/css" rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id='cl_main' class="container">
        <div class="topnav make_sticky" id="cl_topnav">
          <!-- Top left menu -->
            <div id="cl_menu-leftbuttons" class="topnav_content">
                <!-- MENU BUTTON -->
                <div id="cl_menu" class="cl_button button_hover button_bigsize button_mobilepadding" tabindex="0" is-expanded="false">
                        <svg focusable="false" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" ></path>
                        </svg>
                </div>
                <!-- MENU BUTTON END -->
            </div>
          <!-- Top left menu END -->

          <!-- Top middle menu -->
            <div id="cl_menu-searchbar" class="topnav_content">
                <div class="search-container">
                    <input id="cl_search-input_text" class="input_text font-medium" type="text" placeholder="Search in your Cringe List">
                    <button class="searcher cl_button button_hover button_defaultsize button_mobilepadding hide-mobile">
                            <svg class="svg_small" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path transform="matrix(1, 0, 0, 1, -3, -1)"  d="M18.319 14.4326C20.7628 11.2941 20.542 6.75347 17.6569 3.86829C14.5327 0.744098 9.46734 0.744098 6.34315 3.86829C3.21895 6.99249 3.21895 12.0578 6.34315 15.182C9.22833 18.0672 13.769 18.2879 16.9075 15.8442C16.921 15.8595 16.9351 15.8745 16.9497 15.8891L21.1924 20.1317C21.5829 20.5223 22.2161 20.5223 22.6066 20.1317C22.9971 19.7412 22.9971 19.1081 22.6066 18.7175L18.364 14.4749C18.3493 14.4603 18.3343 14.4462 18.319 14.4326ZM16.2426 5.28251C18.5858 7.62565 18.5858 11.4246 16.2426 13.7678C13.8995 16.1109 10.1005 16.1109 7.75736 13.7678C5.41421 11.4246 5.41421 7.62565 7.75736 5.28251C10.1005 2.93936 13.8995 2.93936 16.2426 5.28251Z" fill="currentColor" />
                                <path transform="matrix(1, 0, 0, 1, -3, -1)" d="M0,0h24v24H0V0z" fill="none"></path>
                            </svg>
                    </button>
                </div>
            </div>
          <!-- Top middle menu END-->

          <div class="topnav_content show-mobile-smallest">
            <div class="personal-account button_defaultsize">
                <img src="./images/person-id-name-custom-thumbnail1.jpg" alt="">
            </div>
          </div>
          <!-- Top right menu -->
            <div id="cl_menu-rightbuttons" class="topnav_content hide-mobile">
                <div class="cl_button button_hover button_mediumsize" tabindex="0">
                        <svg class="svg_big" fill="currentColor" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M 296.341113691 204.319 L 323.658886309 204.319 L 341.310976143 239.781544567 A 107.863 107.863 0 0 1 360.846266224 247.873326664 L 398.403984389 235.279433346 L 417.720566654 254.596015611 L 405.126673336 292.153733776 A 107.863 107.863 0 0 1 413.218455433 311.689023857 L 448.681 329.341113691 L 448.681 356.658886309 L 413.218455433 374.310976143 A 107.863 107.863 0 0 1 405.126673336 393.846266224 L 417.720566654 431.403984389 L 398.403984389 450.720566654 L 360.846266224 438.126673336 A 107.863 107.863 0 0 1 341.310976143 446.218455433 L 323.658886309 481.681 L 296.341113691 481.681 L 278.689023857 446.218455433 A 107.863 107.863 0 0 1 259.153733776 438.126673336 L 221.596015611 450.720566654 L 202.279433346 431.403984389 L 214.873326664 393.846266224 A 107.863 107.863 0 0 1 206.781544567 374.310976143 L 171.319 356.658886309 L 171.319 329.341113691 L 206.781544567 311.689023857 A 107.863 107.863 0 0 1 214.873326664 292.153733776 L 202.279433346 254.596015611 L 221.596015611 235.279433346 L 259.153733776 247.873326664 A 107.863 107.863 0 0 1 278.689023857 239.781544567 Z M 310 273.659 A 69.341 69.341 0 0 0 310 412.341 A 69.341 69.341 0 0 0 310 273.659" transform="matrix(0.064897, 0, 0, 0.064897, -8.118073, -10.259675)"></path>
                        </svg>
                </div>
                <div class="personal-account button_bigsize">
                    <img src="./images/person-id-name-custom-thumbnail1.jpg" alt="">
                </div>
            </div>
          <!-- Top right menu END -->
        </div>

        <div id="cl_sidenav" tabindex="0" class="sidenav make_sticky-vertical">
            <div class="vertical_content">
                <dl class="show-mobile font-large" style="width: 250px; align-self: self-end; text-align: left;">
                  <dt>Cringe List</dt>
                  <dd style="margin-left: 10px;">ClipsNRisky</dd>
                </dl>

                <div class="cl_button button_hover button_bigsize align_toleft" tabindex="0" is-expanded="false">
                        <svg class="svg_big" focusable="false" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" ></path>
                        </svg>
                        <h4 class="text font-large">Saved Library</h4>
                </div>

                <div class="cl_button button_hover button_bigsize align_toleft" tabindex="0" is-expanded="false">
                        <svg class="svg_big" focusable="false" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" ></path>
                        </svg>
                        <h4 class="text font-large">Settings</h4>
                </div>
            </div>
        </div>


        <div id="cl_notesarea">
            <div id="cl_addnotearea" style="height: 42px;">
                <div id="cl_addnote-title" class="vertical_content cl_addnote-content">
                    <textarea id="cl_addnote-titletext" class="input_text cl_textarea font-large noEnter" maxlength="75" placeholder="Click to write your note..." style="padding:0 10px;"></textarea>
                </div>

                <div id="cl_addnote-message" class="vertical_content cl_addnote-content hide">
                  <textarea id="cl_addnote-messagetext" class="input_text cl_textarea font-medium" placeholder="The width of cl_addnote is set to 70% for now. it must have some media queries" maxlength="400" style="padding:0 15px;"></textarea>
                    <div id="cl_addnote-button" class="cl_button button_hover button_defaultsize button_mobilepadding" tabindex="0" is-expanded="false">
                      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentColor" d="M2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12ZM12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z"/>
                        <path fill="currentColor" d="M13 7C13 6.44772 12.5523 6 12 6C11.4477 6 11 6.44772 11 7V11H7C6.44772 11 6 11.4477 6 12C6 12.5523 6.44772 13 7 13H11V17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V13H17C17.5523 13 18 12.5523 18 12C18 11.4477 17.5523 11 17 11H13V7Z"/>
                      </svg>
                    </div>
                </div>
            </div>

            <div id="cl_shownotesarea" class="cl_shownotes flex-wrap-anim">
              <div class="cl_note" id='cl_note-0'>
                <div class="cl_note-title">
                  <textarea class="input_text cl_textarea noEnter font-medium" placeholder="Title" maxlength="75"></textarea>
                </div>
                <div class="cl_note-message">
                  <textarea class="input_text cl_textarea font-medium" placeholder="Message" maxlength="400"></textarea>
                </div>

                <!-- buttons -->
                <div class="horizontal_content" style="justify-content: space-evenly;">
                  <div class="cl_button button_hover button_defaultsize button_mobilepadding" tabindex="0" is-expanded="false">
                      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentColor" d="M14.8284 12L16.2426 13.4142L19.071 10.5858C20.6331 9.02365 20.6331 6.49099 19.071 4.9289C17.509 3.3668 14.9763 3.3668 13.4142 4.9289L10.5858 7.75732L12 9.17154L14.8284 6.34311C15.6095 5.56206 16.8758 5.56206 17.6568 6.34311C18.4379 7.12416 18.4379 8.39049 17.6568 9.17154L14.8284 12Z" />
                        <path fill="currentColor" d="M12 14.8285L13.4142 16.2427L10.5858 19.0711C9.02372 20.6332 6.49106 20.6332 4.92896 19.0711C3.36686 17.509 3.36686 14.9764 4.92896 13.4143L7.75739 10.5858L9.1716 12L6.34317 14.8285C5.56212 15.6095 5.56212 16.8758 6.34317 17.6569C7.12422 18.4379 8.39055 18.4379 9.1716 17.6569L12 14.8285Z" />
                        <path fill="currentColor" d="M14.8285 10.5857C15.219 10.1952 15.219 9.56199 14.8285 9.17147C14.4379 8.78094 13.8048 8.78094 13.4142 9.17147L9.1716 13.4141C8.78107 13.8046 8.78107 14.4378 9.1716 14.8283C9.56212 15.2188 10.1953 15.2188 10.5858 14.8283L14.8285 10.5857Z" />
                      </svg>
                    </div>

                    <div class="cl_button button_hover button_defaultsize button_mobilepadding" tabindex="0" is-expanded="false">
                      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M17 5V4C17 2.89543 16.1046 2 15 2H9C7.89543 2 7 2.89543 7 4V5H4C3.44772 5 3 5.44772 3 6C3 6.55228 3.44772 7 4 7H5V18C5 19.6569 6.34315 21 8 21H16C17.6569 21 19 19.6569 19 18V7H20C20.5523 7 21 6.55228 21 6C21 5.44772 20.5523 5 20 5H17ZM15 4H9V5H15V4ZM17 7H7V18C7 18.5523 7.44772 19 8 19H16C16.5523 19 17 18.5523 17 18V7Z"/>
                        <path d="M9 9H11V17H9V9Z" fill="currentColor" />
                        <path d="M13 9H15V17H13V9Z" fill="currentColor" />
                      </svg>
                    </div>

                    <div class="cl_button button_hover button_defaultsize button_mobilepadding" tabindex="0" is-expanded="false">
                      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentcolor" fill-rule="evenodd" clip-rule="evenodd" d="M19 20H17.1717L12.7072 15.5354C12.3166 15.1449 11.6835 15.1449 11.2929 15.5354L6.82843 20L5 20V7C5 5.34315 6.34315 4 8 4H16C17.6569 4 19 5.34314 19 7V20ZM17 7C17 6.44772 16.5523 6 16 6H8C7.44772 6 7 6.44772 7 7V17L9.87873 14.1212C11.0503 12.9497 12.9498 12.9497 14.1214 14.1212L17 16.9999V7Z"/>
                      </svg>
                    </div>

                </div>

              </div>
            </div>

                <span>2)Gösterilecek Notlar</span>
                <span>3)Not içi aksiyonlarzzzzz</span>
            </div> -->
        </div>



    </div>


    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>

</body>
</html>
